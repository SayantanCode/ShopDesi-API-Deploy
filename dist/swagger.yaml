openapi: 3.0.0
info:
  title: Shop_Desi.in E-commerse API
  version: 1.0.0
servers:
  - url: http://localhost:1500
tags:
  - name: Admin
  - name: User
paths:
  /api/admin/auth/login:
    post:
      tags:
        - Admin
      summary: admin login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: sayantan648@gmail.com
                password: Sayantan648@
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/auth/profile:
    get:
      tags:
        - Admin
      summary: admin profile
      parameters:
        - name: x-auth-admin-token
          in: header
          schema:
            type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NmUyMThjZmY1NDRlNjYzMmIyMWRhNzUiLCJuYW1lIjoiU2F5YW50YW4gQ2hha3JhYm9ydHkiLCJlbWFpbCI6InNheWFudGFuNjQ4QGdtYWlsLmNvbSIsInJvbGUiOiJhZG1pbiIsImlhdCI6MTcyNzAxOTEyMCwiZXhwIjoxNzI3MTA1NTIwfQ.3NobzFtL-4CBdwJDkHajolTq-CKa0d-YwBuTT0_ZLGU
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/auth/update-profile:
    post:
      tags:
        - User
      summary: user profile update
      description: Update any field but not the password.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Sayantan Chakraborty
                email:
                  type: string
                  example: sayantan648@gmail.com
                phone:
                  type: integer
                  example: '1234567890'
                address:
                  type: string
                  example: 123, london city palace
                avatar:
                  type: string
                  format: binary
      parameters:
        - name: x-auth-user-token
          in: header
          schema:
            type: string
          example: >-
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NmUyMWFlMWY1NDRlNjYzMmIyMWRhOTciLCJuYW1lIjoiUmF0YW4gU2Fya2FyIiwiZW1haWwiOiJyYXRhbjEyM0BnbWFpbC5jb20iLCJyb2xlIjoidXNlciIsImlhdCI6MTcyNzA3NTQ1NiwiZXhwIjoxNzI3MTYxODU2fQ.D_qX9T8qP1bGXdx4eo3j_pXBPtYXBdLwB8HeSz74CG8
